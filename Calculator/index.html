<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/02ae858214.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="heading">Calculator</h1>
    <div class="table-container">
        <table class="table">
            <th colspan="4" rowspan="2">
                <div id="display"></div>
            </th>
            <tr>
            </tr>
            <tr class="row" id="row1">
                <td class="buttons" data-value="ac">AC</td>
                <td class="buttons" data-value="back"><i class="fas fa-backspace"></i></td>
                <td class="buttons" data-value="%">%</td>
                <td class="buttons" data-value="/">/</td>
            </tr>
            <tr class="row" id="row2">
                <td class="buttons" data-value="7">7</td>
                <td class="buttons" data-value="8">8</td>
                <td class="buttons" data-value="9">9</td>
                <td class="buttons" data-value="*">x</td>
            </tr>
            <tr class="row" id="row3">
                <td class="buttons" data-value="4">4</td>
                <td class="buttons" data-value="5">5</td>
                <td class="buttons" data-value="6">6</td>
                <td class="buttons" data-value="-">-</td>
            </tr>
            <tr class="row" id="row4">
                <td class="buttons" data-value="1">1</td>
                <td class="buttons" data-value="2">2</td>
                <td class="buttons" data-value="3">3</td>
                <td class="buttons" data-value="+">+</td>
            </tr>
            <tr class="row" id="row5">
                <td class="buttons" data-value=".">.</td>
                <td class="buttons" data-value="0">0</td>
                <td class="buttons" data-value="()">()</td>
                <td class="buttons" data-value="=">=</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
